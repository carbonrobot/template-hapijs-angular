<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Sample App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="http://code52.org/aspnet-internationalization/icon.png" rel="shortcut icon" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="public/themes/{{theme.key}}/styles.css" />
</head>

<body data-ng-app="app">
    <div class="ng-cloak data-ng-controller="DefaultController as default">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/{{theme.key}}#/">{{theme.title}}</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                    <ul class="nav navbar-nav">
                        <li><a href="#/about">About</a></li>
                        <li><a href="#/signup">Signup</a></li>
                    </ul>
                    <p class="navbar-text navbar-right">Examples using Angular.js, Hapi.js, Gulp, Node and more...</p>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1>{{theme.title}}</h1>
        </div>
        <div data-ui-view></div>
    </div>

    <script src="public/js/vendor.min.js"></script>
    <script src="public/js/application.min.js"></script>
    <script src="public/js/templates.js"></script>

    <!-- Theme support -->
    <script>angular.module('app.themes', []).constant('theme', {{{themeJson}}});</script>
</body>
</html>
